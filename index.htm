<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Chat</title>
    <link rel="stylesheet" href="s.css">
</head>
<body>
    <div style="display: flex;">
    <div id="sidebar" style="width:100%;transition: width 0.3s;overflow: hidden;">
        <div style="width:100vw;overflow-y: auto;">
            <fieldset>
                <legend>Join Room</legend>
                <table>
                    <tr><td>Room ID</td><td><input type="text" id="roomid" value="mytestapp"></td></tr>
                    <tr><td>Namespace</td><td><input type="text" id="namespace" value="yo"></td></tr>
                    <tr><td>Password</td><td><input type="password" id="roompw" value=""></td></tr>
                    <tr><td>Nickname</td><td><input type="text" id="nickname" value="yo"></td><td><button id="savenick">Save</button></td></tr>
                    <tr><td></td><td><button id="joinroom">Join</button><button id="leaveroom" disabled>Leave</button></td></tr>
                </table> 
                
            </fieldset>
            <ul id="chatlist">
            </ul>
        </div>
    </div>
    <div style="display:none;"><button id="senddrink">Send Drink</button></div>
    <div id="chatcontainer" class="chat-container" style="width:0; overflow: hidden;transition: width 0.3s;background-color:#abc;">
        <div style="opacity:1;width: 100vw;height: 100vh;display: flex;flex-direction: column;">
            <div style="display:flex;background-color: #ccc;padding: 3pt;">
                <div class="divbutton" onclick="togglesidebar()" > <</div>
                <div class="divbutton" style="background:white;border-radius: 100pt;margin-left:5pt;text-align:center;font-size: 14pt;"> 
                    ðŸ˜€
                </div>
                <div style="flex-grow:1;display: flex;flex-direction: column;padding-left:4pt;">
                    <div>
                        Group Name
                    </div>
                    <div class="chatstatus">
                        group status 
                    </div>
                </div>
                <div style="float:right" onclick="delhist()" class="divbutton">ðŸ—‘</div>
            </div>
            <div class="chat-messages">
                
            </div>
            <div class="chat-input">
                <div type="text" id="message-input" contenteditable="true" placeholder="Type a message..." autofocus></div>
                <div onclick="_sendMessage();" class="divbutton">></div>
            </div>
        </div>
        
    </div>
    <div id="dialogpane" onclick="dialogclose();" style="backdrop-filter: blur(0px);animation: blur 1.5s linear forwards;width: 100vw;height: 100vh;display: none;flex-direction: column;position:absolute;">
        <div style="margin:auto;border-radius:10pt;padding:12pt;background:#f1f1f1;">
            <div style="display: flex;line-height:25pt;border-bottom: #aaa solid 1px; padding-bottom:3pt;">
                <div style="flex-grow: 1;padding-right: 10pt;">Confirm ?</div>
                <div class="divbutton" onclick="dialogclose();">x</div>
            </div>
            <div style="margin-top:5pt;">
                
            <div class="divbutton" style="width:auto;" onclick="dialogyes();">Yes</div>
            <div class="divbutton" style="float:right;" onclick="dialogno();">No</div>
            </div>
        </div>
    </div>
</div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/showdown/1.9.0/showdown.min.js"></script>
    <script type="text/javascript" src="drawdown.js"></script>
    <script type="text/javascript" src="randnam.js"></script>
    <script type="text/javascript" src="simplechatbot.js"></script>
    <script type="text/javascript" src="main.js"></script>
    <script type="module" src="trysterohelper.js"></script>
</body>
</html>
